function go(){
    window.timerId=window.setInterval(timer,1000);
    document.getElementById("go").disabled=true;
}
function timer(){
    let img1 = document.getElementById("img1");
    let img2 = document.getElementById("img2");
    let img3 = document.getElementById("img3");
    let all=img1.src;
    
    img1.src=img2.src;
    img2.src=img3.src;
    img3.src=all;
}
